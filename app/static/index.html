<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KardNote Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">KardNote API Tester</h1>

        <!-- Text Input Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Generate Notes from Text</h2>
            <textarea id="content" placeholder="Enter book content here..." 
                      class="w-full p-2 border rounded mb-4 h-32"></textarea>
            <button onclick="generateNotes()" 
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Generate Notes
            </button>
        </div>

        <!-- PDF Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Generate Notes from PDF</h2>
            <input aria-label="Upload PDF" type="file" id="pdfFile" accept=".pdf" 
                   class="w-full p-2 border rounded mb-4">
            <button onclick="processPdf()" 
                    class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                Process PDF
            </button>
        </div>

        <!-- Results Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <pre id="results" class="whitespace-pre-wrap bg-gray-100 p-4 rounded"></pre>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function generateNotes() {
            const content = document.getElementById('content').value;
            try {
                const response = await fetch(`${API_BASE}/generate-notes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                const data = await response.json();
                showResults(JSON.stringify(data, null, 2));
            } catch (error) {
                showResults('Error: ' + error.message);
            }
        }

        async function processPdf() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            if (!file) {
                showResults('Please select a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/process-pdf`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                showResults(JSON.stringify(data, null, 2));
            } catch (error) {
                showResults('Error: ' + error.message);
            }
        }

        function showResults(text) {
            document.getElementById('results').textContent = text;
        }
    </script>
</body>
</html>
